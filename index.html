<!DOCTYPE html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Tap Music</title>
  </head>
  <body>
    <section class="app">
      <header>
        <h1>Tap Music</h1>
        <p>Make music with just one tap</p>
      </header>
      <div class="visual"></div>
      <div class="pads">
        <div class="pad1">
          <audio src="moon.mp3"></audio>
        </div>
        <div class="pad2">
          <audio class="sound" src="bubbles.mp3"></audio>
        </div>
        <div class="pad3">
          <audio class="sound" src="clay.mp3"></audio>
        </div>
        <div class="pad4">
          <audio class="sound" src="confetti.mp3"></audio>
        </div>
        <div class="pad5">
          <audio class="sound" src="glimmer.mp3"></audio>
        </div>
        <div class="pad6">
          <audio class="sound" src="ufo.mp3"></audio>
        </div>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
